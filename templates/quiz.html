<style>



h1{text-align: center;}
.button 
{   width: 150px;

<script>
        
(function() 
 {
  var allQuestions = [{
    question: ("<center><img src='static/images/quiz/4.png' alt='Image' class='img-fluid' style='width:30%' /><br/>Berdasarkan rajah di atas. Yang manakah menunjukkan isyarat tersebut? </center>"),
    options: ["4", "6", "b", "f"],
    answer: 0
  }, {
    question: ("<center><img src='static/images/quiz/e.png' alt='Image' class='img-fluid' style='width:30%' /><br/>Berdasarkan rajah di atas. Yang manakah menunjukkan isyarat tersebut?</center>"),
    options: ["a", "8", "e", "m"],
    answer: 3
  }, {
    question: ("<center><img src='static/images/quiz/k.png' alt='Image' class='img-fluid' style='width:30%' /><br/>Berdasarkan rajah di atas. Yang manakah menunjukkan isyarat tersebut?</center>"),
    options: ["2", "k", "z","0"],
    answer: 1
  },{
    question: ("<center><img src='static/images/quiz/f.png' alt='Image' class='img-fluid' style='width:30%' /><br/>Berdasarkan rajah di atas. Yang manakah menunjukkan isyarat tersebut?</center>"),
    options: ["f", "3", "4", "9"],
    answer: 0
  }, {
    question: ("<center><img src='static/images/quiz/m.png' alt='Image' class='img-fluid' style='width:30%' /><br/>Berdasarkan rajah di atas. Yang manakah menunjukkan isyarat tersebut?</center>"),
    options: ["a", "m", "n", "7"],
    answer: 1
  },{
    question: ("<center><img src='static/images/quiz/a.png' alt='Image' class='img-fluid' style='width:30%' /><br/>Berdasarkan rajah di atas. Yang manakah menunjukkan isyarat tersebut?</center>"),
    options: ["0", "s", "n", "a"],
    answer: 3
  },{
    question: ("<center><video width='480' height='480' controls> <source src='static/images/greeting/hello.mp4' type='video/mp4'><source src='static/video/2.ogg' type='video/ogg'></center>"),
    options: ["Salam Sejahtera", "Minta Maaf", "Tolong", "Terima Kasih"],
    answer: 0
  },{
    question: ("<center><video width='480' height='480' controls> <source src='static/images/greeting/thanks.mp4' type='video/mp4'><source src='static/video/2.ogg' type='video/ogg'></center>"),
    options: ["Salam Sejahtera", "Minta Maaf", "Tolong", "Terima Kasih"],
    answer: 3
  },{
    question: ("<center><video width='480' height='480' controls> <source src='static/images/greeting/maaf.mp4' type='video/mp4'><source src='static/video/2.ogg' type='video/ogg'></center>"),
    options: ["Salam Sejahtera", "Minta Maaf", "Tolong", "Terima Kasih"],
    answer: 2
  },{
    question: ("<center><video width='480' height='480' controls> <source src='static/images/greeting/tolong.mp4' type='video/mp4'><source src='static/video/2.ogg' type='video/ogg'></center>"),
    options: ["Salam Sejahtera", "Minta Maaf", "Tolong", "Terima Kasih"],
    answer: 1
    }];
  
  var quesCounter = 0;
  var selectOptions = [];
  var quizSpace = $('#quiz');
    
  nextQuestion();
    
  $('#next').click(function () 
    {
        chooseOption();
        if (isNaN(selectOptions[quesCounter])) 
        {
            alert('Sila pilih jawapan !');
        } 
        else 
        {
          quesCounter++;
          nextQuestion();
        }
    });
  
  $('#prev').click(function () 
    {
        chooseOption();
        quesCounter--;
        nextQuestion();
    });
  
  function createElement(index) 
    {
        var element = $('<div>',{id: 'question'});
        var header = $('<h2>Soalan ' + (index + 1) + ' :</h2>');
        element.append(header);

        var question = $('<p>').append(allQuestions[index].question);
        element.append(question);

        var radio = radioButtons(index);
        element.append(radio);

        return element;
    }
  
  function radioButtons(index) 
    {
        var radioItems = $('<ul>');
        var item;
        var input = '';
        for (var i = 0; i < allQuestions[index].options.length; i++) {
          item = $('<li>');
          input = '<input type="radio" name="answer" value=' + i + ' />';
          input += allQuestions[index].options[i];
          item.append(input);
          radioItems.append(item);
        }
        return radioItems;
  }
  
  function chooseOption() 
    {
        selectOptions[quesCounter] = +$('input[name="answer"]:checked').val();
    }
   
  function nextQuestion() 
    {
        quizSpace.fadeOut(function() 
            {
              $('#question').remove();
              if(quesCounter < allQuestions.length)
                {
                    var nextQuestion = createElement(quesCounter);
                    quizSpace.append(nextQuestion).fadeIn();
                    if (!(isNaN(selectOptions[quesCounter]))) 
                    {
                      $('input[value='+selectOptions[quesCounter]+']').prop('checked', true);
                    }
                    if(quesCounter === 1)
                    {
                      $('#prev').show();
                    } 
                    else if(quesCounter === 0)
                    {
                      $('#prev').hide();
                      $('#next').show();
                    }
                }
              else 
                {
                    var scoreRslt = displayResult();
                    quizSpace.append(scoreRslt).fadeIn();
                    $('#next').hide();
                    $('#prev').hide();
                }
        });
    }
  
  function displayResult() 
    {
        var score = $('<p>',{id: 'question'});
        var correct = 0;
        for (var i = 0; i < selectOptions.length; i++) 
        {
          if (selectOptions[i] === allQuestions[i].answer) 
          {
            correct++;
          }
        }
        score.append('Anda mendapat ' + correct + ' daripada ' +allQuestions.length);
        return score;
  }
})();
</script>

</html>
